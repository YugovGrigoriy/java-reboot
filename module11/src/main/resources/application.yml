server:
  port: 8082
spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true